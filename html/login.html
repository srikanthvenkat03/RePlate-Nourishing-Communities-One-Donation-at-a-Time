<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>RePlate</title>
  <link rel="icon" type="image/png" href="../images/icon.png">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/login-animation.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="image-wrapper">
        <img src="../images/cover.jpg" class="cover">
        <div class="logo-container">
          <img src="../images/logo.png" alt="Logo" class="logo">
          <div class="overlay-text">RePlate</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <div class="login-section">
          <p class="section-title">For Government</p>
          <p class="section-description">Monitor food donations, manage resources effectively, and support community welfare through streamlined processes.</p>
          <div class="login-buttons">
            <button class="button-login">Login</button>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="login-section">
          <p class="section-title">For Restaurant</p>
          <p class="section-description">Donate surplus food, reduce waste, and earn rewards while making a positive impact on your community.</p>
          <div class="login-buttons">
            <button class="button-login">Login</button>
            <button class="button-signup">Sign Up.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Include the login animation script -->
  <script src="../scripts/login-animation.js"></script>
</body>
</html>
